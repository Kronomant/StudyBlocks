<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1dd">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>StudyBlocks</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="cronograma.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>

<header class="header container">
    <div class="row">
    <div class="col-12 custom-padding">
            <nav>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6  logo">
                        <div class=" col-12 col-sm-12 col-md-6 col-lg-6display">
                            <a class="HOVER">
                                <span></span>
                                <text>

                                    StudyBlocks 
                                    
                                    <img src="img/icone.png" width="40px"></img>
                                
                                </text>
                            </a>
                        </div>  
                    </div>
                    
                    <ul class="col-12 col-sm-12 col-md-6 col-lg-6 menu-area">
                        <li><a href="#">Home</a></li>
                        <li><a href="#" class="active">Cronograma</a></li>
                        <li><a href="#">Tarefas</a></li>
                        <li><a href="#">Resumos</a></li>
                    </ul>
                </div>

                </nav>
        </div>
    </div>
    </div>
</header>
<div class="calendar disable-selection" id="calendar">
    <div class="left-side">
        <div class="current-day text-center">
            <h1 class="calendar-left-side-day"></h1>
            <div class="calendar-left-side-day-of-week"></div>
        </div>
        <div class="current-day-events">
            <div>Current Events:</div>
            <ul class="current-day-events-list">
                <li>Some Event</li>
            </ul>
        </div>
        <div class="add-event-day">
            <input type="text" class="add-event-day-field" placeholder="Create an Event">
            <span class="fa fa-plus-circle cursor-pointer add-event-day-field-btn"></span>
        </div>
    </div>
    <div class="right-side">
        <div class="text-right calendar-change-year">
            <div class="calendar-change-year-slider">
                <span class="fa fa-caret-left cursor-pointer calendar-change-year-slider-prev"></span>
                <span class="calendar-current-year">2020</span>
                <span class="fa fa-caret-right cursor-pointer calendar-change-year-slider-next"></span>
            </div>
        </div>
        <div class="calendar-month-list">
            <ul class="calendar-month">
                <li>jan</li>
            </ul>
        </div>
        <div class="calendar-week-list">
            <ul class="calendar-week">
                <li>Sun</li>
            </ul>
        </div>
        <div class="calendar-day-list">
            <ul class="calendar-days">
                <li data-day="01"></li>
                <li data-day="02"></li>
                <li data-day="03"></li>
                <li data-day="04"></li>
                <li data-day="05"></li>
                <li data-day="06"></li>
                <li data-day="07"></li>
                <li data-day="08"></li>
                <li data-day="09"></li>
                <li data-day="10"></li>
                <li data-day="11"></li>
                <li data-day="12"></li>
                <li data-day="13"></li>
                <li data-day="14"></li>
                <li data-day="15"></li>
                <li data-day="16"></li>
                <li data-day="17"></li>
                <li data-day="18"></li>
                <li data-day="19"></li>
                <li data-day="20"></li>
                <li data-day="21"></li>
                <li data-day="22"></li>
                <li data-day="23"></li>
                <li data-day="24"></li>
                <li data-day="25"></li>
                <li data-day="26"></li>
                <li data-day="27"></li>
                <li data-day="28"></li>
                <li data-day="29"></li>
                <li data-day="30"></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
<script type="text/javascript" src="cronogrma.js"></script>
</body>
</html>
